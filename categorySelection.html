<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="selection">
      <div class="container_newRequest">
        <button className="flex-item" value="Oxygen" onclick="newPost(this.value)">Oxygen</button>
        <button className="flex-item" value="Hospital Beds" onclick="newPost(this.value)">Hospital Beds</button>
        <button className="flex-item" value="Vaccine" onclick="newPost(this.value)">Vaccine</button>
        <button className="flex-item" value="Covid Test" onclick="newPost(this.value)">Covid Test</button>
        <button className="flex-item" value="Other" onclick="newPost(this.value)">Other</button>
      </div>
    </div>
    <div hidden id="userInput">
      <span hidden id="browserFingerprint" type=></span>
      <span hidden id="longitude" type=></span>
      <span hidden id="latitude" type=></span>
      <span hidden id="locationError" type=>N</span>
      <div class="container_newPost">
        <input id="name" type="text" placeholder="What is your name?">
        <input id="phone" type="tel" placeholder="Enter phone number">
        <button id="locationSelector" onclick="getLocation()">Get Location</button>
        <input id="autocomplete" type="text" placeholder="Area">
        <input id="reqType" type="text" placeholder="Request Type">
        <button onclick="callPost()">Submit Details</button>
      </div>
    </div>
    <!-- Browser Fingerprint -->
    <script type="text/javascript" src="./js/getId.js"></script>
    <!-- This is needed to get the Finger Print ID for any Device -->
    <script
      async
      src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
      onload="initFingerprintJS()"
    ></script>
    <!-- Location Script -->
    <script type="text/javascript" src="./js/userLlocation.js"></script>
    <!-- Dynamic Page Script -->
    <script type="text/javascript" src="./js/postHandler.js"></script>
    <!-- Location Autocomplete -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBNQPiZgBtNuhTb7jCASmkMofIX4qasw8&libraries=places&callback=initAutoComplete">
    </script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBBNQPiZgBtNuhTb7jCASmkMofIX4qasw8"></script> -->
    <script type="text/javascript" src="./js/autoComplete.js"></script>
  </body>
</html>
